<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .dropdown-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #pokemon-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Selection:</h1>
    <h2>Egg 2</h2>
    <div class="dropdown-container">
        <select id="dropdown1"></select>
        <select id="dropdown2"></select>
        <select id="dropdown3"></select>
        <select id="dropdown4"></select>
        <select id="dropdown5"></select>
        <select id="dropdown6"></select>
    </div>
    <img id="pokemon-image" src="" alt="Pokémon Image">
    <!-- Include script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
